<div class="panel panel-default">
    <div class="panel-heading">
        Livres déjà disponibles
    </div>
    <div class="panel-body">
        <input class="form-control" type="text" placeholder="Filtrer la liste" ng-model="filtreTitre"/>
        <ul class="list-group" ng-controller="LivresControleur">
            <li class="list-group-item" ng-repeat="livre in livres | filter:filtreTitre">
                {{livre.titre}}
                <span class="badge">{{livre.nombre}}</span>
            </li>
        </ul>
    </div>
</div>
<div class="well text-center">
    <a class="btn btn-large btn-info" href="#/ajout-exemplaire">Ajouter un exemplaire</a>
</div>
